<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]        
        //Desafio Feito por mim
        $('#conteudo').append('<table id="table">')
        $('#table').append('<tr id="cabecalho">')
        $('#cabecalho').append('<th>Nome</th>').append('<th>Nota</th>')
       
        $(pessoas).each((i, e) => {
            $('#cabecalho').after('<tr id="pessoas">')
            $("#pessoas").append('<td id="nome">')
            $("#pessoas").append('<td id="nota"')
            $("#nome").append(e.nome)
            $("#nota").append(e.nota)
        })
        


    </script>
</body>
