<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }
        $('body').on('mousemove', mostrarPosicaoMouse) // quando acontecer o evento mousemove chama a funcao

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse) // quando mouse entra na div posicao a funçao para
        })

        $('#posicao').mouseleave(e => {
            $('body').on('mousemove', mostrarPosicaoMouse) // quando mouse sai da div posicao a funçao volta funcionar
            //$('body').mousemove(mostrarPosicaoMouse) //mesma ação que 'on'
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })
        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) { // KEYUP valor mais atualizado
            const valor = $(this).val() 
            if(valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })
    </script>
</body>
